            loadingSpinner.classList.remove('hidden');

            const prompt = `
            بناءً على المعلومات التالية، قم بإنشاء بيانات منظمة للسيرة الذاتية بتنسيق JSON.
            - الاسم الكامل (name)
            - المسمى الوظيفي (title)
            - نبذة عن الملف الشخصي (profile)
            - قائمة بالمهارات (skills - array of strings)
            - قائمة بالخبرات المهنية (experience - array of objects {title, company, date, description})
            - قائمة بالتعليم (education - array of objects {degree, university, date, description})
            - رقم الهاتف (phone)
            - البريد الإلكتروني (email)
            - الموقع (location)
            - اللغات (languages - array of strings)
            - الاهتمامات (interests - array of strings)
            - تاريخ الميلاد (dateOfBirth - string)

            المعلومات: "${userInput}"

            التزم فقط بتنسيق JSON ولا تكتب أي نص آخر. تأكد من أن كل عنصر في القائمة يتوافق مع التنسيق المطلوب. إذا لم تجد معلومات معينة، اجعل القيمة فارغة.
            `;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "name": { "type": "STRING" },
                            "title": { "type": "STRING" },
                            "profile": { "type": "STRING" },
                            "phone": { "type": "STRING" },
                            "email": { "type": "STRING" },
                            "location": { "type": "STRING" },
                            "dateOfBirth": { "type": "STRING" },
                            "skills": {
                                "type": "ARRAY",
                                "items": { "type": "STRING" }
                            },
                            "experience": {
                                "type": "ARRAY",
                                "items": {
                                    "type": "OBJECT",
                                    "properties": {
                                        "title": { "type": "STRING" },
                                        "company": { "type": "STRING" },
                                        "date": { "type": "STRING" },
                                        "description": { "type": "STRING" }
                                    }
                                }
                            },
                            "education": {
                                "type": "ARRAY",
                                "items": {
                                    "type": "OBJECT",
                                    "properties": {
                                        "degree": { "type": "STRING" },
                                        "university": { "type": "STRING" },
                                        "date": { "type": "STRING" },
                                        "description": { "type": "STRING" }
                                    }
                                }
                            },
                            "languages": {
                                "type": "ARRAY",
                                "items": { "type": "STRING" }
                            },
                            "interests": {
                                "type": "ARRAY",
                                "items": { "type": "STRING" }
                            }
                        }
                    }
                }
            };
            
            try {
                let response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const jsonText = result.candidates[0].content.parts[0].text;
                cvData = JSON.parse(jsonText);
                
                let htmlOutput = `
                    <p class="font-bold">الاسم: <span class="font-normal">${cvData.name || 'غير متوفر'}</span></p>
                    <p class="font-bold">المسمى الوظيفي: <span class="font-normal">${cvData.title || 'غير متوفر'}</span></p>
                    <p class="font-bold">نبذة شخصية: <span class="font-normal">${cvData.profile || 'غير متوفر'}</span></p>
                    <p class="font-bold">المهارات: <span class="font-normal">${cvData.skills.join(', ') || 'غير متوفر'}</span></p>
                    <p class="font-bold">اللغات: <span class="font-normal">${cvData.languages.join(', ') || 'غير متوفر'}</span></p>
                    <p class="font-bold">تاريخ الميلاد: <span class="font-normal">${cvData.dateOfBirth || 'غير متوفر'}</span></p>
                    <p class="font-bold">الخبرة: <span class="font-normal">${cvData.experience.map(exp => `${exp.title} (${exp.company})`).join('، ') || 'غير متوفر'}</span></p>
                    <p class="font-bold">التعليم: <span class="font-normal">${cvData.education.map(edu => `${edu.degree} (${edu.university})`).join('، ') || 'غير متوفر'}</span></p>
                `;
                parsedOutputDiv.innerHTML = htmlOutput;
                parsedOutputSection.classList.remove('hidden');

            } catch (error) {
                console.error('AI generation failed:', error);
                alert('حدث خطأ أثناء التوليد. يرجى التأكد من أن مفتاح الـ API صحيح وأن معلوماتك واضحة والمحاولة مرة أخرى.');
            } finally {
                buttonTextSpan.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        });

        // Function to populate a single template with data
        function populateTemplate(templateDiv, data) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = templateDiv.innerHTML;

            const nameEl = tempDiv.querySelector('#user-name');
            if (nameEl) nameEl.textContent = data.name || nameEl.dataset.placeholder;
            
            const titleEl = tempDiv.querySelector('#user-title');
            if (titleEl) titleEl.textContent = data.title || titleEl.dataset.placeholder;

            const profileEl = tempDiv.querySelector('#user-profile');
            if (profileEl) profileEl.textContent = data.profile || profileEl.dataset.placeholder;

            const phoneEl = tempDiv.querySelector('#user-phone');
            if (phoneEl) phoneEl.textContent = data.phone || phoneEl.dataset.placeholder;

            const emailEl = tempDiv.querySelector('#user-email');
            if (emailEl) emailEl.textContent = data.email || emailEl.dataset.placeholder;

            const locationEl = tempDiv.querySelector('#user-location');
            if (locationEl) locationEl.textContent = data.location || locationEl.dataset.placeholder;

            const dobEl = tempDiv.querySelector('#user-dob');
            if (dobEl) dobEl.textContent = data.dateOfBirth || dobEl.dataset.placeholder;
            
            const skillsList = tempDiv.querySelector('#user-skills');
            if (skillsList && data.skills) {
                skillsList.innerHTML = '';
                data.skills.forEach(skill => {
                    const li = document.createElement('li');
                    li.textContent = skill;
                    skillsList.appendChild(li);
                });
            }

            const languagesList = tempDiv.querySelector('#user-languages');
            if (languagesList && data.languages) {
                 languagesList.innerHTML = '';
                 data.languages.forEach(lang => {
                     const li = document.createElement('li');
                     li.textContent = lang;
                     languagesList.appendChild(li);
                 });
            }

            const interestsList = tempDiv.querySelector('#user-interests');
            if (interestsList && data.interests) {
                 interestsList.innerHTML = '';
                 data.interests.forEach(interest => {
                     const li = document.createElement('li');
                     li.textContent = interest;
                     interestsList.appendChild(li);
                 });
            }
            
            const experienceDiv = tempDiv.querySelector('#user-experience');
            if (experienceDiv && data.experience) {
                experienceDiv.innerHTML = '';
                data.experience.forEach(exp => {
                    const div = document.createElement('div');
                    div.className = 'relative editable';
                    div.innerHTML = `
                        <h3 class="text-lg font-semibold editable" data-placeholder="مسمى وظيفي">${exp.title || ''}</h3>
                        <p class="text-gray-600 italic text-sm editable" data-placeholder="الشركة، المدينة | التاريخ">${exp.company || ''} | ${exp.date || ''}</p>
                        <p class="text-sm text-gray-700 mt-2 editable" data-placeholder="وصف المهام والمسؤوليات">${exp.description || ''}</p>
                    `;
                    experienceDiv.appendChild(div);
                });
            }

            const educationDiv = tempDiv.querySelector('#user-education');
            if (educationDiv && data.education) {
                educationDiv.innerHTML = '';
                data.education.forEach(edu => {
                    const div = document.createElement('div');
                    div.className = 'relative editable';
                    div.innerHTML = `
                        <h3 class="text-lg font-semibold editable" data-placeholder="الدرجة العلمية">${edu.degree || ''}</h3>
                        <p class="text-gray-600 italic text-sm editable" data-placeholder="الجامعة، المدينة | التاريخ">${edu.university || ''} | ${edu.date || ''}</p>
                        <p class="text-sm text-gray-700 mt-2 editable" data-placeholder="الشهادات والإنجازات">${edu.description || ''}</p>
                    `;
                    educationDiv.appendChild(div);
                });
            }

            return tempDiv.innerHTML;
        }

        // Apply generated data to the current CV template
        applyToCvButton.addEventListener('click', () => {
            if (!cvData) {
                alert('الرجاء توليد البيانات أولاً.');
                return;
            }

            // Create a temporary div to avoid modifying the original template string directly
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = templates[currentTemplate];
            
            // Populate the temporary div with the AI-generated data
            const newTemplateHTML = populateTemplate(tempDiv, cvData);
            
            // Update the main CV document with the new content
            cvDocument.innerHTML = newTemplateHTML;
            
            // Re-add event listeners for the newly generated editable elements
            addEventListeners();
        });

    </script>
</body>
</html>
